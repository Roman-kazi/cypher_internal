        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "root",
                "arrows": true,
                labels: {
                   "mobile_number": {
                        "caption": "number",
                        "size": "pagerank",
                        "community": "community"
                        //"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"
                    }
                },
                relationships: {
                    "ANSWERED": {
                        "thickness": "weight",
                        "caption": true
                    },
                    "DENIED": {
                        "thickness": "weight",
                        "caption": true
                    }
                },
                initial_cypher: "MATCH (n),(n1)-[r]->(n2) RETURN r,n,n1,n2"
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);
        }
  </script>

  <script>
      var filter="";
      var cypher="match (n)-[r]-(b) ";
    //fire manual query    
    $("#reload").click(function() {
        var cypher = $("#cypher").val();

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();
        }
    });
    
    //stablize the graph
    $("#stabilize").click(function() {
        viz.stabilize();
    })

    //for delete all nodes
    $("#delete").click(function() {
      var cypher1= 'match(n) detach delete(n)';
      viz.renderWithCypher(cypher1);
    })

    //search a mobile number
    $("#mob_search").click(function() {
        var no = $("#mob_no").val();
        var cypher1= cypher+' where n.number="'+no+'" and '+ filter+' return n,r,b';
            viz.renderWithCypher(cypher1);
        
        console.log("searching number "+no);
    });
    
    //search a number in time period
